<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>Sign Up Form</h1><br><br>

<form action="./about.html">
<fieldset>
    <legend>Form</legend><br><br>


    <label for="name">Name : </label>
<input type="text" placeholder="username" name="" id="name" required><br><br>

<label for="phn">Number : </label>
<select name="" id="">
    <option value="+880">+880</option>
    <option value="+990">+099</option>
    <option value="+012">+012</option>
    <option value="+299">+299</option>
    </select> 
<input type="number" name="" id="phn" placeholder="123456789" required><br><br>

<label for="email">E-mail : </label>
<input type="email"  name="" id="email" placeholder="123@gmail.com" required><br><br>

<label for="pass">Password : </label>
<input type="password" name="" id="pass" placeholder="type your password" required><br><br>
<label for=""></label>

<label for="con">Country : </label>
<select name="" id="con">
    <option disabled selected value="choose your country">choose your country</option>
    <option  value="Bangladesh">Bangladesh</option>
    <option value="India">India</option>
    <option value="China">China</option>
    <option value="Pakistan">Pakistan</option>
</select><br><br>


<label for="date">Birth of Date : </label>
<input type="datetime-local" name="" id="date" required><br><br>



Gender : 
<label for="male">Male</label>
<input type="radio" name="gen" id="male">
<label for="female">Female</label>
<input type="radio" name="gen" id="female"><br><br>

<label for="chkbox">Checkbox 01:</label>
<input type="checkbox" name="chkb" id="chkbox">

<label for="chkbox2">Checkbox 02:</label>
<input type="checkbox" name="chkb" id="chkbox2">

<label for="chkbox3">Checkbox 03:</label>
<input type="checkbox" name="chkb" id="chkbox3"><br><br>

<label for="sr">Search : </label>
<input type="search" name="" id="sr"><br><br>

<label for="quan">Quantity (between 1 to 1o) :  </label>
<input type="number" name="" id="quan" min="1" max="10"><br><br>

<label for="vol">Range : </label>
<input type="range" name="" id="vol" min="o" max="100"><br><br>


<label for="file"> Upload your picture :<img src="./img.jpg" ></label>
<input type="file" name="" id="file"><br><br>


 
<label for="color">Choose your color : </label>
<input type="color" name="" id="color"><br><br>

  


<label for="tx">Text here : </label>
<textarea name="" id="tx"></textarea><br><br>



<button type="submit">Submit</button>



</fieldset>

</form>


</body>
</html>
